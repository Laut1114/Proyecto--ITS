<div id="container">
    <!-- imagen del logo de la institucion -->

        <img src="./../../../assets/logo-institucion.png" alt="logoinstitucion">

    <br>
    <div class="form">
        <h2>Registro</h2>
        <hr class="border-1 opacity-75">

            <h4>Complete los siguientes datos</h4>
            <h6 id="color">(*) Campos obligatorios</h6>
        </div>
        <br>
        <form class="row g-3" action="">
            <div class="row-md-6">
                <label for="validationCustom01" class="form-label"><span id="font-color">*</span>Nombre de

                <input type="text" class="form-control" id="validationCustom01" placeholder="user123" name="username"
                    required>
            </div>
            <br>
            <div class="col-md-6">
                <label for="validationCustom05" class="form-label"><span id="font-color">*</span>Primer Nombre:</label>
                <input type="text" class="form-control" id="validationCustom05" name="primer_nombre_gradUser" required>

            <div class="col-md-6">

                <input type="text" class="form-control" id="validationCustom05" name="seg_nombre_InstUser">
            </div>
            <br>
            <div class="col-md-7">
                <label for="validationCustom05" class="form-label"><span id="font-color">*</span>Email:</label>
                <input type="text" class="form-control" id="validationCustom05" name="email_InstUser" required>
            </div>
            <div class="col-md-5">
                <label for="validationCustom02" class="form-label"><span id="font-color">*</span>Contrase√±a:</label>
                <input type="password" class="form-control" id="validationCustom02" placeholder="********"
                    name="passwordUser" required>
            </div>
        </form>
    </div>
    <br>
    <div class="buttons-container">
        <button type="button" id="btn1" class="btn btn-primary btn-lg btn-block" routerLink="/">Registrarse</button>
        <a type="button" style="color: #FF5D00; text-decoration: underline;" routerLink="/login">Volver al login</a>
    </div>
</div>
